<!DOCTYPE html>
<html lang="ru" class="h-100">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Авторизация</title>
	<link rel="stylesheet" href="css/style.css" />
	<!-- <link rel="preload" href="/fonts/roboto.woff2" as="font"> -->
</head>

<body class="d-flex flex-column h-100 auth__page">
	<header class="site-header bg-light">
		<div class="container-fluid">
			<div class="site-header__logo logo d-flex">
				<img src="img/logo.svg" class="site-header__logo__img" width="54" height="83" alt="logo">
			</div>
		</div>
	</header>

	<main class="flex-shrink-0">

			<div class="auth__header">
				<div class="container-fluid gx-lg-5">

						<div class="col px-0">
							<h1 class="auth__title title">войти в аккаунт</h1>
						</div>
					</div>
				</div>
			</div>

								fill="none" xmlns="http://www.w3.org/2000/svg">

							</svg></a></div>
					<div class="socials__item"><a href="/" class="socials__link"></a>
					</div>
					<div class="socials__item"><a href="/" class="socials__link"></a></div>
					<div class="socials__item"><a href="/" class="socials__link"><svg width="60" height="60" viewBox="0 0 60 60"
								fill="none" xmlns="http://www.w3.org/2000/svg">
								<circle cx="30" cy="30" r="29.5" fill="#fff" stroke="#0959A1" />
								<path
									d="M46.617 20.908c-1.124.493-2.322.82-3.57.979a6.162 6.162 0 002.726-3.426 12.385 12.385 0 01-3.93 1.5 6.196 6.196 0 00-10.72 4.238c0 .491.04.964.143 1.413-5.152-.25-9.712-2.72-12.774-6.482a6.24 6.24 0 00-.849 3.133 6.206 6.206 0 002.753 5.15 6.121 6.121 0 01-2.8-.763v.068c0 3.012 2.148 5.513 4.965 6.09a6.187 6.187 0 01-1.625.203c-.396 0-.797-.022-1.173-.105.803 2.454 3.082 4.258 5.791 4.317a12.453 12.453 0 01-7.684 2.643c-.508 0-.996-.022-1.483-.085a17.448 17.448 0 009.507 2.782c11.405 0 17.64-9.448 17.64-17.636 0-.274-.01-.539-.023-.802a12.364 12.364 0 003.106-3.217z"
									fill="#0959A1" />
							</svg></a></div>
					<div class="socials__item"><a href="/" class="socials__link"><svg width="60" height="60" viewBox="0 0 60 60"
								fill="none" xmlns="http://www.w3.org/2000/svg">
								<circle cx="30" cy="30" r="29.5" fill="#fff" stroke="#0959A1" />
								<path
									d="M34.079 18.48H37v-5.248c-.504-.071-2.237-.232-4.256-.232-4.211 0-7.096 2.732-7.096 7.754v4.621H21v5.866h4.648V46h5.698V31.242h4.46l.707-5.866h-5.168v-4.04c0-1.696.443-2.857 2.734-2.857z"
									fill="#0959A1" />
							</svg></a></div>
				</div>
			</div>

			<div class="auth__block-1">
				<div class="container-fluid px-lg-5">
					<div class="auth__subtitle subtitle">
						<div class="subtitle__txt"><span>или</span></div>
					</div>
				</div>
			</div>

			<div class="auth__form">
				<div class="container-fluid px-lg-5">
					<form>

						<div class="row gy-3">
							<div class="col-12">
								<div class="input_fields_wrap is_invalid">
									<div class="label_wrap">
										<label for="auth__email" class="form-label">E-mail<sup>*</sup></label>
										<div class="invalid_feedback">Неверный e-mail или пароль</div>
									</div>
									<input type="email" class="form-control" id="auth__email" value="" placeholder="mail@mail.com"
										required>
								</div>
							</div>

							<div class="col-12">
								<div class="input_fields_wrap is_invalid">
									<div class="label_wrap">
										<label for="auth__password" class="form-label">Пароль<sup>*</sup></label>
										<div class="invalid_feedback invalid_feedback_nochangecolor"><a href="">Забыли пароль?</a></div>
									</div>
									<input type="password" class="form-control auth__password__input" id="auth__password"
										value="PasswordFake" required>
								</div>
							</div>


							<div class="col-12">
								<div class="form-auth_wrap form-check">
									<input class="form-check-input" type="checkbox" value="" id="auth__remember">
									<label class="form-check-label" for="auth__remember">Запомнить меня</label>
								</div>
							</div>

							<div class="col-12 offset-lg-6 mx-auto"><button type="submit"
									class="auth__btn btn btn-primary">войти</button>
							</div>

							<div class="col-12">
								<div class="auth__question text-center"><span>У вас нет аккаунта? </span><a href="#"
										class="auth__link">Создать</a>
								</div>
							</div>

						</div>
					</form>
				</div>
			</div>
	</main>

	<footer class="footer mt-auto bg-light">
		<div class="container-fluid px-lg-5">
			<div class="row">
				<div class="footer__column col-lg-6">
					<div class="footer__title">ФК «Динамо Москва»</div>
					<div class="footer__lists">
						<div class="footer__wrap-link"><a class="footer__link" href="#">Официальный сайт</a></div>
						<div class="footer__wrap-link"><a class="footer__link" href="#">Билеты</a></div>
						<div class="footer__wrap-link"><a class="footer__link" href="#">Магазин</a></div>
					</div>
				</div>
				<div class="footer__column col-lg-6">
					<div class="footer__title">Мы в соцсетях</div>
					<div class="footer__lists">
						<div class="footer__wrap-link"><a class="footer__link" href="#">Facebook</a></div>
						<div class="footer__wrap-link"><a class="footer__link" href="#">Вконтакте</a></div>
						<div class="footer__wrap-link"><a class="footer__link" href="#">Twitter</a></div>
						<div class="footer__wrap-link"><a class="footer__link" href="#">Instagram</a></div>
						<div class="footer__wrap-link"><a class="footer__link" href="#">Youtube</a></div>
						<div class="footer__wrap-link"><a class="footer__link" href="#">Telegram</a></div>
					</div>
				</div>
			</div>

			<div class="footer__copyright">
				<div class="row">
					<div class="col-12 col-md-6">
						<div class="copyright">© 1923—2020 ФК «Динамо-Москва».</div>
						<div class="footer__copyright__txt">Все права защищены.</div>
					</div>

					<div class="col-12 col-lg-6  align-self-end">
						<div class=" text-lg-end">Дизайн и разработка — Func.</div>
					</div>
				</div>
			</div>
		</div>
	</footer>

</body>
<script src="js/script.js"></script>

</html>
