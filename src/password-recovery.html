<!DOCTYPE html>
<html lang="ru" class="h-100">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Восстановление пароля</title>
	<link rel="stylesheet" href="css/style.css" />
	<!-- <link rel="preload" href="/fonts/roboto.woff2" as="font"> -->
</head>

<body class="d-flex flex-column h-100 password-recovery">
	<header class="site-header bg-light">
		<div class="container-fluid">
			<div class="site-header__logo logo d-flex">
				<img src="img/logo.svg" class="site-header__logo__img" width="54" height="83" alt="logo">
			</div>
		</div>
	</header>

	<main class="flex-shrink-0">

		<div class="password-recovery__header">
			<div class="container-fluid gx-lg-5">
				<div class="row">
					<div class="col">
						<h1 class="password-recovery__title title">восстановление пароля</h1>
					</div>
				</div>
			</div>
		</div>

		<div class="восстановление пароля__form">
			<div class="container-fluid px-lg-5">
				<form>

					<div class="row gy-3">
						<div class="col-12">
							<div class="input_fields_wrap is_invalid">
								<div class="label_wrap">
									<label for="checkin__email" class="form-label">E-mail<sup>*</sup></label>
									<div class="invalid_feedback">Неверный e-mail или пароль</div>
								</div>
								<input type="email" class="form-control" id="checkin__email" value="" placeholder="mail@mail.com"
									required>
							</div>
						</div>

						<div class="col-12">
							<div class="input_fields_wrap is_invalid">
								<div class="label_wrap">
									<label for="checkin__password" class="form-label">Пароль<sup>*</sup></label>
									<div class="invalid_feedback invalid_feedback_nochangecolor"><a href="">Забыли пароль?</a></div>
								</div>
								<input type="password" class="form-control checkin__password__input" id="checkin__password"
									value="PasswordFake" required>
							</div>
						</div>


						<div class="col-12">
							<div class="form-auth_wrap form-check">
								<input class="form-check-input" type="checkbox" value="" id="auth__remember">
								<label class="form-check-label" for="auth__remember">Запомнить меня</label>
							</div>
						</div>

						<div class="col-12 offset-lg-6 mx-auto"><button type="submit"
								class="checkin__btn btn btn-primary">войти</button>
						</div>

						<div class="col-12">
							<div class="checkin__question text-center"><span>У вас нет аккаунта? </span><a href="#"
									class="checkin__link">Создать</a>
							</div>
						</div>

					</div>
				</form>
			</div>
	</main>

	<footer class="footer mt-auto bg-light">
		<div class="container-fluid px-lg-5">
			<div class="row">
				<div class="footer__column col-lg-6">
					<div class="footer__title">ФК «Динамо Москва»</div>
					<div class="footer__lists">
						<div class="footer__wrap-link"><a class="footer__link" href="#">Официальный сайт</a></div>
						<div class="footer__wrap-link"><a class="footer__link" href="#">Билеты</a></div>
						<div class="footer__wrap-link"><a class="footer__link" href="#">Магазин</a></div>
					</div>
				</div>
				<div class="footer__column col-lg-6">
					<div class="footer__title">Мы в соцсетях</div>
					<div class="footer__lists">
						<div class="footer__wrap-link"><a class="footer__link" href="#">Facebook</a></div>
						<div class="footer__wrap-link"><a class="footer__link" href="#">Вконтакте</a></div>
						<div class="footer__wrap-link"><a class="footer__link" href="#">Twitter</a></div>
						<div class="footer__wrap-link"><a class="footer__link" href="#">Instagram</a></div>
						<div class="footer__wrap-link"><a class="footer__link" href="#">Youtube</a></div>
						<div class="footer__wrap-link"><a class="footer__link" href="#">Telegram</a></div>
					</div>
				</div>
			</div>

			<div class="footer__copyright">
				<div class="row">
					<div class="col-12 col-md-6">
						<div class="copyright">© 1923—2020 ФК «Динамо-Москва».</div>
						<div class="footer__copyright__txt">Все права защищены.</div>
					</div>

					<div class="col-12 col-lg-6  align-self-end">
						<div class=" text-lg-end">Дизайн и разработка — Func.</div>
					</div>
				</div>
			</div>
		</div>
	</footer>

</body>
<script src="js/script.js"></script>

</html>
